<mat-toolbar class="mat-elevation-z6">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Material UI Toolbar</span>
  <span class="example-spacer"></span>
  <button mat-button>Home</button>
  <button [matMenuTriggerFor]="lvl1master" mat-button>Master</button>
  <mat-menu #lvl1master="matMenu">
    <button mat-menu-item>Customer</button>
    <button mat-menu-item>Product</button>
    <button [matMenuTriggerFor]="company" mat-menu-item>Company</button>
  </mat-menu>
  <mat-menu #company="matMenu">
    <button mat-menu-item>IBM</button>
    <button mat-menu-item>Tesla</button>
    <button mat-menu-item>Apple</button>
  </mat-menu>
  <button mat-button>About</button>
  <button mat-button>Contact</button>
</mat-toolbar>
